<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Le pizza</title>
</head>

<body>

    <header>
        <a class="logo" href="#">Le Pizzza</a>
        <nav>
            <ul class="nav-links">
                <li><a href="#Home">Home</a></li>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#Contact">Contact US</a></li>
            </ul>
        </nav>
        <button type="submit" class="orderN">Order Now</button>
    </header>
    <section class="sect1">
        <div class="hold">
            <div class="heading">
                <h1>WELCOME TO LE PIZZZA</h1>
            </div>
            <div class="subhead">
                <h2>The best pizza in the world will leave you wanting more and more</h2>
            </div>
        </div>

    </section>
    <div class="ohead">
        <h1>MENU</h1>
    </div>
    <section class="sect2">

        <div class="cont">
            <div>
                <h3>Vegi Pizza</h3>
            </div>
            <div><img src="img/veg.png" alt="veggie"></div>
            <div>
                <p>$10</p>
            </div>
        </div>
        <div class="cont">
            <div>
                <h3>Pepperoni Pizza</h3>

            </div>
            <div><img src="img/ronni.png" alt="Pepperoni"></div>
            <div>
                <p>$15</p>
            </div>
        </div>
        <div class="cont">
            <div>
                <h3>Meat lover Pizza</h3>
            </div>
            <div><img src="img/meat.png" alt="meat"></div>
            <div>
                <p>$20</p>
            </div>
        </div>
    </section>
    <section class="sect3">
        <form>
            <div class="cont2">
                <h2>CHOOSE PIZZA</h2>
                <select name="flavour" id="flavor">
					<option value="vegie">Vegiterian Pizza-$10</option>
					<option value="meatlover">Meatlover Pizza-$15</option>
					<option value="pepperoni">Pepperoni Pizza-$20</option>
			</div>
			</select>

                <div class="cont2">
                    <H2>CHOOSE SIZE</H2>


                    <select name="size" id="size">
					<option value="small">Small-$5</option>
					<option value="medium">Medium-$10</option>
					<option value="large">Large-$15</option>
				</select>
                </div>
                <div class="cont2">
                    <H2>ADD EXTRA TOPPING</H2>


                    <select name="toppings" id="topping">
					<option value="cheese">cheese-$2</option>
					<option value="sause">sauce-$2</option>
					<option value="pineapple">pineapple-$2</option>
					<option value="mince">mince-$2</option>
					<option value="pepper">pepper-$2</option>
					<option value="parsely">Parcely-$2</option>
					<option value="chicken">chicken-$2</option>
					<option value="ranch">ranch-$2</option>
				</select>
                </div>
        </form>

    </section>

</body>

</html>
