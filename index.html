<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Le pizza</title>
</head>

<body>

    <header>
        <a class="logo" href="#">Le Pizzza</a>
        <nav>
            <ul class="nav-links">
                <li><a href="#Home">Home</a></li>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#Contact">Contact US</a></li>
            </ul>
        </nav>
        <button type="submit" class="orderN">Order Now</button>
    </header>
    <section class="sect1">
        <div class="hold">
            <div class="heading">
                <h1>WELCOME TO LE PIZZZA</h1>
            </div>
            <div class="subhead">
                <h2>The best pizza in the world will leave you wanting more and more</h2>
            </div>
        </div>

    </section>
    <div class="ohead">
        <h1>MENU</h1>
    </div>
    <section class="sect2">

        <div class="cont">
            <div>
                <h3>Vegi Pizza</h3>
            </div>
            <div><img src="img/veg.png" alt="veggie"></div>
            <div>
                <p>$10</p>
            </div>
        </div>
        <div class="cont">
            <div>
                <h3>Pepperoni Pizza</h3>

            </div>
            <div><img src="img/ronni.png" alt="Pepperoni"></div>
            <div>
                <p>$15</p>
            </div>
        </div>
        <div class="cont">
            <div>
                <h3>Meat lover Pizza</h3>
            </div>
            <div><img src="img/meat.png" alt="meat"></div>
            <div>
                <p>$20</p>
            </div>
        </div>
    </section>
    <div class="ohead">
        <h1>ORDER HERE</h1>
    </div>
    <section class="sect3">
        <form id="pizza">
            <div class="cont2">
                <h2>CHOOSE PIZZA</h2>
                <select name="type" id="type" required>
                    <option value="vegie" name="vegie">Vegiterian Pizza-$10</option>
                    <option value="meatlover" name="meatlover">Meatlover Pizza-$15</option>
                    <option value="pepperoni" name="pepperoni">Pepperoni Pizza-$20</option>

                </select>
            </div>

            <div class="cont2">
                <H2>CHOOSE SIZE</H2>
                <select name="size" id="size" required>
                    <option value="small" name="small">Small-$5</option>
                    <option value="medium" name="medium">Medium-$10</option>
                    <option value="large" name="large">Large-$15</option>
                </select>
            </div>
            <div class="cont2">
                <H2>CHOOSE SIZE</H2>
                <select name="crust" id="crust" required>
                    <option value="thin" name="thin">Thin-$1</option>
                    <option value="thick" name="thick">thick-$2</option>
                </select>
            </div>
            <div class="cont2">
                <H2>ADD EXTRA TOPPING</H2>
                <select name="toppings" id="toppings">
                    <option value="cheese" name="cheese">cheese-$2</option>
                    <option value="sauce" name="sauce">sauce-$3</option>
                    <option value="pineapple" name="pineapple">pineapple-$4</option>
                    <option value="mince" name="mince">mince-$8</option>
                    <option value="pepper" name="pepper">pepper-$6</option>
                    <option value="parsely" name="parsely">Parcely-$7</option>
                    <option value="chicken" name="chicken">chicken-$5</option>
                    <option value="ranch" name="ranch">ranch-$2</option>
                </select>
            </div>
            <div class="tp">
                <label for="tprices">Your Total Price is:</label>

                <p id="tprice">0</p>
            </div>
            <button class="sub" id="sub" name="sub" onclick=Pizza()>ORDER</button>
        </form>

        <form class="deliv">
            <label for="deliver" class="deliver">Delivery</label>
            <br>
            <input type="text" placeholder="Input Address...">
            <br>
            <button class="btn">submit</button>
        </form>

    </section>

    <footer>
        <p>EST</p>

        <p>2022</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script src="js/main.js"></script>
</body>

</html>
